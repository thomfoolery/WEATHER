    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->

        <div id="main" class="layout-constraint">

            <header>
                <input type="text" id="location" name="location" placeholder="Location" value="Toronto Ontario, Canada">
                <input type="text" id="date" name="date" placeholder="Pick a date" class="date-picker">
            </header>

            <div id="main">

                <div class="left">

                    <figure>
                        <div class="glyph">
                            <span class="climacon" aria-hidden="true"></span>
                        </div>
                    </figure>

                    <div class="temperature">
                        <span class="integer">
                            0
                        </span>
                        <span class="glyph">
                            <span class="climacon celcius" aria-hidden="true"></span>
                        </span>
                    </div>

                </div>

                <div class="control-panel">
                    <!-- SKY -->
                    <fieldset class="sky-options">
                        <legend>
                            Sky
                        </legend>

                        <input type="checkbox" name="option-sky" id="option-sky-sun" value="sun" checked="checked">
                        <label for="option-sky-sun">
                            <span class="climacon sun" aria-hidden="true"></span>
                            <span class="title">Sunny</span>
                        </label>

                        <input type="checkbox" name="option-sky" id="option-sky-hazy" value="haze">
                        <label for="option-sky-hazy">
                            <span class="climacon haze" aria-hidden="true"></span>
                            <span class="title">Hazy</span>
                        </label>

                        <input type="checkbox" name="option-sky" id="option-sky-cloudy" value="cloud">
                        <label for="option-sky-cloudy">
                            <span class="climacon cloud" aria-hidden="true"></span>
                            <span class="title">Cloudy</span>
                        </label>

                        <input type="checkbox" name="option-sky" id="option-sky-foggy" value="fog">
                        <label for="option-sky-foggy">
                            <span class="climacon fog" aria-hidden="true"></span>
                            <span class="title">Foggy</span>
                        </label>

                        <input type="checkbox" name="option-sky" id="option-sky-lightning" value="lightning">
                        <label for="option-sky-lightning">
                            <span class="climacon lightning" aria-hidden="true"></span>
                            <span class="title">Lightning</span>
                        </label>
                    </fieldset>

                    <!-- PERCIPITAION -->
                    <fieldset class="percipitation-options">
                        <legend>
                            Percipitation
                        </legend>

                        <input type="checkbox" name="option-percipitation" id="option-percipitation-drizzle" value="drizzle">
                        <label for="option-percipitation-drizzle">
                            <span class="climacon drizzle" aria-hidden="true"></span>
                            <span class="title">Drizzle</span>
                        </label>

                        <input type="checkbox" name="option-percipitation" id="option-percipitation-rain" value="rain">
                        <label for="option-percipitation-rain">
                            <span class="climacon rain" aria-hidden="true"></span>
                            <span class="title">Rain</span>
                        </label>

                        <input type="checkbox" name="option-percipitation" id="option-percipitation-downpour" value="downpour">
                        <label for="option-percipitation-downpour">
                            <span class="climacon downpour" aria-hidden="true"></span>
                            <span class="title">Downpour</span>
                        </label>

                        <input type="checkbox" name="option-percipitation" id="option-percipitation-sleet" value="sleet">
                        <label for="option-percipitation-sleet">
                            <span class="climacon sleet" aria-hidden="true"></span>
                            <span class="title">Sleet</span>
                        </label>

                        <input type="checkbox" name="option-percipitation" id="option-percipitation-snow" value="snow">
                        <label for="option-percipitation-snow">
                            <span class="climacon snow" aria-hidden="true"></span>
                            <span class="title">Snow</span>
                        </label>

                        <input type="checkbox" name="option-percipitation" id="option-percipitation-hail" value="hail">
                        <label for="option-percipitation-hail">
                            <span class="climacon hail" aria-hidden="true"></span>
                            <span class="title">Hail</span>
                        </label>
                    </fieldset>

                </div>

            </div>

            <footer>

            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>

        <script src="js/plugins.js"></script>

    </body>
</html>
